<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Danh sách bài tập</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 300px;
            margin: 30px auto;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Danh sách bài tập</h1>
    <ul>
        {% for title in titles %}
            <li><a href="/exercise/{{ title }}">{{ title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
